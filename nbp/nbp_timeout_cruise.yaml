    writers:
    - class: ComposedWriter
      kwargs:
        transforms:
        - class: RegexFilterTransform
          kwargs:
            pattern: "^adcp"
        writers:
        - class: TimeoutWriter
          kwargs:
            timeout: 10
            message: adcp logged no data on port 6224 in 10 seconds
            resume_message: adcp logged new data on port 6224
            writer:
              class: ComposedWriter
              kwargs:
                transforms:
                - class: TimestampTransform
                - class: ToDASRecordTransform
