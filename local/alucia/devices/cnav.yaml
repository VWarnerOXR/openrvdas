################################################################################
# CNAV Device Type definitions
#
# See README.md in this directory

######################################
CNAV3050:
  category: "device_type"

  # If device type can output multiple formats, include them as a
  # list. Parser will use the first one that matches the whole line.
  format:
    GGA: "$GPGGA,{GPSTime:f},{Latitude:nlat},{NorS:w},{Longitude:nlat},{EorW:w},{FixQuality:d},{NumSats:d},{HDOP:of},{AntennaHeight:of},M,{GeoidHeight:of},M,{LastDGPSUpdate:of},{DGPSStationID:od}*{CheckSum:x}"
    HDT: "$GPHDT,{HeadingTrue:f},T*{CheckSum:x}"
    VTG: "$GPVTG,{CourseTrue:of},T,{CourseMag:of},M,{SpeedKt:of},N,{SpeedKm:of},K,{Mode:w}*{CheckSum:x}"
    ZDA: "$GPZDA,{GPSTime:f},{GPSDay:d},{GPSMonth:d},{GPSYear:d},{LocalHours:od},{LocalMinutes:od}*{CheckSum:x}"
    RMC:
    #$GPRMC,180503.00,A,2745.713859,N,08237.912750,W,0.02,0.0,010519,0.0,E,D*10
    - "$GPRMC,{GPSTime:f},{GPSStatus:w},{Latitude:nlat},{NorS:w},{Longitude:nlat},{EorW:w},{SpeedKt:f},{CourseTrue:f},{GPSDate:w},{MagneticVar:f},{MagneticVarEorW:w},{Mode:w}*{Checksum:x}"
    GLL: "$GPGLL,{Latitude:nlat},{NorS:w},{Longitude:nlat},{EorW:w},{UTCTime:f},{GPSStatus:w},{ChecksumChar:w}*{CheckSum:x}"
    PSXN20: "$PSXN,20,{HorizQual:d},{HeightQual:d},{HeadingQual:d},{RollPitchQual:d}*{CheckSum:x}"
    PSXN22: "$PSXN,22,{GyroCal:f},{GyroOffset:f}*{CheckSum:x}"
    PSXN23: "$PSXN,23,{Roll:f},{Pitch:f},{HeadingTrue:f},{Heave:f}*{CheckSum:x}"

  ########
  # Optional metadata to help make sense of the parsed values.
  fields:
    GPSTime:
      units: ""
      description: ""
    FixQuality:
      units: ""
      description: ""
    NumSats:
      units: "count"
      description: ""
    HDOP:
      units: ""
      description: ""
    AntennaHeight:
      units: "meters"
      description: ""
    GeoidHeight:
      units: "meters"
      description: ""
    LastDGPSUpdate:
      units: ""
      description: ""
    DGPSStationID:
      units: ""
      description: ""
    CourseTrue:
      units: "degrees"
      description: "True course"    
    CourseMag:
      units: "degrees"
      description: "Magnetic course"
    SpeedKt:
      units: "knots"
      description: "Speed over ground in knots"
    SpeedKm:
      units: "km/hour"
      description: "Speed over ground in kilometers per hour"
    Mode:
      units: ""
      description: ""
    GPSTime:
      units: ""
      description: ""
    GPSDay:
      units: ""
      description: ""
    GPSMonth:
      units: ""
      description: ""
    GPSYear:
      units: ""
      description: ""
    LocalHours:
      units: ""
      description: ""
    LocalZone:
      units: ""
      description: ""
    HorizQual:
      units: ""
      description: ""
    HeightQual:
      units: ""
      description: ""
    HeadingQual:
      units: ""
      description: ""
    RollPitchQual:
      units: ""
      description: ""
    GyroCal:
      units: ""
      description: ""
    GyroOffset:
      units: ""
      description: ""
    Roll:
      units: "degrees"
      description: "Roll, port side up is positive"
    Pitch:
      units: "degrees"
      description: "Roll, bow up is positive"
    HeadingTrue:
      units: "degrees"
      description: "True heading"
    Heave:
      units: "meters"
      description: "Positive is down"
    Latitude:
      units: "degrees"
      description: "Latitude in degrees; north or south depends on NorS"
    NorS:
      description: "N if Latitude value is north, S otherwise"
    Longitude:
      units: "degrees"
      description: "Longitude in degrees; east or west depends on value of EorW"
    EorW:
      description: "E if Longitude value is east, W otherwise"

